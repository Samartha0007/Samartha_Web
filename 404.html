<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Samartha GS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .error-404 {
            font-size: 100px;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4d82eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #3a6fd6;
        }
        
        
        .author-link {
            color: #4d82eb;
            text-decoration: none;
            font-weight: bold;
        }
        
        .author-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .error-404 {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-404">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        
       
    </div>
    
    <footer>
        <p class="footer-text">
            Made with ðŸ’– By <a href="https://samarthags.in" class="author-link">Samartha GS</a>
        </p>
    </footer>
</body>
</html>
