<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .dev-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #333;
    }

    .dev-icon:hover {
      color: #000;
    }

    .dev-icon svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .rotating-text {
      font-size: 3.2rem;
      font-weight: 700;
      min-height: 3.8rem;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    .notify-section {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }

    .notify-btn {
      background-color: #222;
      color: #fff;
      padding: 12px 54px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .notify-btn:hover {
      background-color: #444;
    }

    .notify-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
      animation: ring 1s infinite ease-in-out;
    }

    @keyframes ring {
      0% { transform: rotate(0); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0); }
    }

    .confirmation {
      color: green;
      font-weight: 600;
      font-size: 0.95rem;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.85rem;
      color: #555;
      font-weight: 500;
    }

    footer strong {
      color: #111;
      font-weight: 700;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 24px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      font-family: 'Poppins', sans-serif;
    }

    .modal-content h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .modal-content input {
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .modal-content button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .rotating-text {
        font-size: 2rem;
      }

      .notify-btn {
        font-size: 0.95rem;
        padding: 10px 24px;
      }

      .dev-icon svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Developer Icon -->
  <div class="dev-icon" onclick="window.open('https://samarthags.in', '_blank')">

    Gs
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="rotating-text" id="rotatingText">Coming Soon</div>
  </div>

  <!-- Notify Section -->
  <div class="notify-section">
    <button class="notify-btn" id="notifyBtn">
      <span id="notifyText">Notify Me</span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C10.34 2 9 3.34 9 5v1.07C6.72 6.56 5 8.61 5 11v5l-1 1v1h16v-1l-1-1v-5c0-2.39-1.72-4.44-4-4.93V5c0-1.66-1.34-3-3-3zm0 19c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"/>
      </svg>
    </button>
    <div class="confirmation" id="confirmationMsg"></div>
  </div>

  <!-- Footer -->
  <footer>From <strong>API</strong> By <strong>Samarth Gs</strong></footer>

  <!-- Modal -->
  <div class="modal" id="emailModal">
    <div class="modal-content">
      <h2>Enter your email</h2>
      <input type="email" id="emailInput" placeholder="example@email.com" />
      <button onclick="submitEmail()">Submit</button>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const words = [
      "Coming Soon",
      "Sam",
      "ಹವ್ಯಕದಲ್ಲೂ",
      "Smart",
      "Ideas",
      "Code",
      "Fun",
      "Chat",
      "Solve",
      "Think",
      "Learn",
      "Create",
      "Assist",
      "Swift",
      "Friendly",
      "Explore",
      "Modern",
      "Simple",
      "Powerful",
      "Intuitive",
      "SamarthaGS.in"
    ];

    let index = 0;
    const textElement = document.getElementById("rotatingText");

    function rotateWords() {
      textElement.style.opacity = 0;
      setTimeout(() => {
        textElement.textContent = words[index];
        textElement.style.opacity = 1;
        index = (index + 1) % words.length;
      }, 500);
    }

    setInterval(rotateWords, 1500); // change every 2.5s

    const notifyBtn = document.getElementById('notifyBtn');
    const emailModal = document.getElementById('emailModal');
    const confirmationMsg = document.getElementById('confirmationMsg');
    const notifyText = document.getElementById('notifyText');

    if (localStorage.getItem('email_submitted')) {
      notifyText.innerHTML = "";
      confirmationMsg.textContent = "You will be notified.";
    }

    notifyBtn.addEventListener('click', () => {
      if (!localStorage.getItem('email_submitted')) {
        emailModal.style.display = 'flex';
      }
    });

    function submitEmail() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      fetch(`http://api.callmebot.com/text.php?source=web&user=@samartha_gs&text=${encodeURIComponent(email)}`)
        .then(() => {
          localStorage.setItem('email_submitted', 'true');
          emailModal.style.display = 'none';
          notifyText.innerHTML = "";
          confirmationMsg.textContent = "You will be notified.";
        })
        .catch(() => {
          alert("Something went wrong. Please try again.");
        });
    }

    window.addEventListener('click', (e) => {
      if (e.target === emailModal) {
        emailModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
