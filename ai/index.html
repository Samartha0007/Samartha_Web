<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-storage-compat.min.js"></script>
     <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #0f172a;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 24px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .chat-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--primary-color);
            color: white;
        }

        .chat-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-actions {
            opacity: 0;
            display: flex;
            gap: 4px;
            transition: opacity 0.2s ease;
        }

        .chat-item:hover .chat-actions {
            opacity: 1;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-info:hover {
            background: var(--bg-tertiary);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
        }

        .chat-title-main {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--success-color);
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 60px);
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-text {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: right;
        }

        .message.user .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .typing-dots {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 16px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Input Area */
        .input-container {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 16px 60px 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 28px;
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .login-card {
            background: var(--bg-primary);
            padding: 48px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .google-login-btn {
            width: 100%;
            padding: 16px 24px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .google-login-btn:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Mobile Responsive */
        .mobile-header {
            display: none;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            align-items: center;
            justify-content: space-between;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeInUp 0.3s ease;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 100;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }

            .mobile-header {
                display: flex;
            }

            .chat-header {
                display: none;
            }

            .sidebar-overlay.show {
                display: block;
            }

            .chat-messages {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            .message {
                gap: 12px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
            }

            .login-card {
                padding: 32px 24px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Error States */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .welcome-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 600px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 600px;
            width: 100%;
        }

        .feature-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }
  
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="logo">ü§ñ AI Chat</div>
            <h2>Welcome to Advanced AI Chatbot</h2>
            <p>Sign in with Google to start chatting</p>
            <br>
            <button id="loginBtn" class="btn btn-primary">
                üîê Sign in with Google
            </button>
            <div id="loginError" class="error-message hidden"></div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-container hidden">
            <div class="chat-header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">

                        <div id="userName"></div>

                    </div>
                </div>

                <div class="message bot">

                        üëã Hello! I'm your AI assistant powered by Gemini. How can I help you today?
                    </div>

            <div class="chat-input-container">
                <div class="input-group">

                            id="messageInput" 
                            class="chat-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                        ></textarea>
                        <div class="input-buttons">
                            <button id="imageBtn" class="btn-icon" title="Upload Image">
                                üì∑
                            </button>
                        </div>

                    <button id="sendBtn" class="send-btn" title="Send Message">
                        ‚û§
                    </button>

                <input type="file" id="imageInput" class="file-input" accept="image/*">
            </div>

    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8L1mBcxy4foNTX4taY3S_QRk-lffI2fQ",
            authDomain: "aisman-47ac0.firebaseapp.com",
            projectId: "aisman-47ac0",
            storageBucket: "aisman-47ac0.firebasestorage.app",
            messagingSenderId: "765235400848",
            appId: "1:765235400848:web:527cb8ce8cfd1847f78815",
            measurementId: "G-TKKW3LLKXS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Gemini API Configuration
        const GEMINI_API_KEY = 'AIzaSyAGt-0uYeWcj1olFe-yzbmbmW3R9k8Jmb8'; // Replace with your Gemini API key
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginError = document.getElementById('loginError');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const imageInput = document.getElementById('imageInput');

        let currentUser = null;
        let chatHistory = [];

        // Authentication State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showChatScreen();
                loadChatHistory();
            } else {
                currentUser = null;
                showLoginScreen();
            }
        });

        // Login Function
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to sign in. Please try again.');
            }
        }

        // Logout Function
        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Show/Hide Screens
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            chatScreen.classList.add('hidden');
        }

        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            userAvatar.src = currentUser.photoURL;
            userName.textContent = currentUser.displayName;
            messageInput.focus();
        }

        // Error Display
        function showError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
            setTimeout(() => {
                loginError.classList.add('hidden');
            }, 5000);
        }

        // Send Message Function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !selectedImage) return;

            const userMessage = {
                text: message,
                sender: 'user',
                timestamp: new Date(),
                userId: currentUser.uid
            };

            if (selectedImage) {
                userMessage.image = selectedImage;
            }

            // Add user message to chat
            addMessageToChat(userMessage);
            messageInput.value = '';
            selectedImage = null;
            sendBtn.disabled = true;

            // Save to Firestore
            await saveChatMessage(userMessage);

            // Show typing indicator
            showTypingIndicator();

            try {
                // Get AI response
                const aiResponse = await getGeminiResponse(message, selectedImage);
                
                const botMessage = {
                    text: aiResponse,
                    sender: 'bot',
                    timestamp: new Date(),
                    userId: currentUser.uid
                };

                // Remove typing indicator and add bot response
                hideTypingIndicator();
                addMessageToChat(botMessage);
                
                // Save bot response to Firestore
                await saveChatMessage(botMessage);

            } catch (error) {
                hideTypingIndicator();
                const errorMessage = {
                    text: 'Sorry, I encountered an error. Please try again.',
                    sender: 'bot',
                    timestamp: new Date(),
                    userId: currentUser.uid
                };
                addMessageToChat(errorMessage);
                console.error('AI Response error:', error);
            }

            sendBtn.disabled = false;
        }

        // Gemini API Call
        async function getGeminiResponse(message, image = null) {
            const requestBody = {
                contents: [{
                    parts: [{ text: message }]
                }]
            };

            // Add image if provided (for future implementation)
            if (image) {
                // Image handling would go here
            }

            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Add Message to Chat UI
        function addMessageToChat(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message.text;

            if (message.image) {
                const img = document.createElement('img');
                img.src = message.image;
                img.className = 'message-image';
                contentDiv.appendChild(img);
            }

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            chatHistory.push(message);
        }

        // Save Chat Message to Firestore
        async function saveChatMessage(message) {
            try {
                await db.collection('chats').add({
                    ...message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }

        // Load Chat History
        async function loadChatHistory() {
            try {
                const snapshot = await db.collection('chats')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'asc')
                    .limit(50)
                    .get();

                // Clear existing messages except welcome message
                const messages = chatMessages.querySelectorAll('.message');
                messages.forEach((msg, index) => {
                    if (index > 0) msg.remove(); // Keep welcome message
                });

                snapshot.forEach((doc) => {
                    const message = doc.data();
                    addMessageToChat(message);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Typing Indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            contentDiv.appendChild(typingIndicator);
            typingDiv.appendChild(contentDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Image Upload
        let selectedImage = null;

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('Image size should be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                // You could show a preview here
            };
            reader.readAsDataURL(file);
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Event Listeners
        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', logout);
        sendBtn.addEventListener('click', sendMessage);
        imageBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', handleImageUpload);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', (e) => {
            autoResize(e.target);
        });

        // Initialize
        console.log('ü§ñ AI Chatbot initialized! Please configure Firebase and Gemini API keys.');
    </script>
</body>
</html>
