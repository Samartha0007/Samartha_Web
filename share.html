<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Link Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1c1c1c;
            color: white;
            padding: 50px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background: #444;
            color: white;
        }
        button {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Share on Snapchat</h1>

    <label>Enter Website URL:</label>
    <input type="text" id="link" placeholder="https://yourwebsite.com">

    <button onclick="shareOnSnapchat()">ðŸ“¸ Share on Snapchat</button>

    <script>
        function shareOnSnapchat() {
            const url = document.getElementById("link").value;
            
            if (!url) {
                alert("Please enter a valid URL!");
                return;
            }

            const snapchatLink = `https://www.snapchat.com/create?attachmentUrl=${encodeURIComponent(url)}`;
            
            // Open Snapchat Camera with Link
            window.open(snapchatLink, "_blank");
        }
    </script>

</body>
</html>
