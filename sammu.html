        body {

            position: relative;
            text-align: center;
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
        }

        .quote-container {
            border-radius: 10px;
            padding: 20px;

            animation: fadeSlideIn 1s ease-in-out;
            background: transparent;
            color: #fff;

        }



        .quote {

        .char {

            opacity: 0;

        #change-quote-btn {
            position: absolute;
            bottom: 0;
            left: 50%;

            padding: 10px 20px;
            font-size: 16px;

            border: none;
            border-radius: 15px;
            background-color: transparent;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        #change-quote-btn:hover {

let quoteIndex = 0;
let shuffledQuotes = shuffleArray(quotes);
let typingInterval;


function shuffleArray(array) {
    const shuffledArray = [...array];
    for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
    }
    return shuffledArray;
}

function getRandomGradient() {
    return colors[Math.floor(Math.random() * colors.length)];
}
document.addEventListener("DOMContentLoaded", function() {
    const quoteElement = document.getElementById("quote");
    let quoteIndex = 0;
    let shuffledQuotes = shuffleArray(quotes);
    let typingInterval;

    function shuffleArray(array) {
        const shuffledArray = [...array];
        for (let i = shuffledArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
        }
        return shuffledArray;
    }

    function typeQuote() {
        const currentQuote = shuffledQuotes[quoteIndex];
        let charIndex = 0;
        quoteElement.textContent = ''; 

        typingInterval = setInterval(function() {
            if (charIndex < currentQuote.length) {
                quoteElement.textContent += currentQuote.charAt(charIndex);
                charIndex++;
            } else {
                clearInterval(typingInterval);
            }
        }, 50); 
    }

    function displayNewQuoteAndTheme() {
        clearInterval(typingInterval);
        typeQuote();

        const newTheme = getRandomGradient();
        document.body.style.background = newTheme;
        quoteIndex = (quoteIndex + 1) % shuffledQuotes.length;
    }

    displayNewQuoteAndTheme();
    document.getElementById("change-quote-btn").addEventListener("click", function(event) {
        event.preventDefault();
        displayNewQuoteAndTheme();
    });
    setInterval(displayNewQuoteAndTheme, 20000);
});
