  <style> 
  /* Import Google Font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;

  font-family: "Poppins", sans-serif;
}

:root {
  /* Dark mode colors */
  --text-color: #E3E3E3;
  --subheading-color: #828282;

  --primary-color: #242424;

body {

}

body.hide-header .header {

}

.header :where(.title, .subtitle) {
  color: var(--text-color);
  font-weight: 500;

}

.header .title {
  width: fit-content;
  font-size: 3rem;
  background-clip: text;
  background: linear-gradient(to right, #2e3192, #1bffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header .subtitle {
  font-size: 2.6rem;
  color: var(--subheading-color);
}

.chat-list {
  padding: 2rem 1rem 10rem; /* Reduced the bottom padding to make room for typing area */
  max-height: calc(100vh - 120px); /* Adjusted height to ensure the chat fits well above the typing area */
  overflow-y: auto;
  scrollbar-color: #999 transparent;
}

/* Align outgoing (sent by user) messages to the right */
.chat-list .message.outgoing {
  text-align: right;
  display: ;
  justify-content: ;

}

.chat-list .message.outgoing .avatar {

}
.chat-list .message {
  margin-bottom: 1.5rem; /* Add space between messages */

.chat-list .message.outgoing .text {

  padding: 0.8rem 1.2rem;
  max-width: 70%;

  display: inline-block;

/* Align incoming (received by bot) messages to the left */
.chat-list .message.incoming {
  text-align: left;
  display: flex;
  justify-content: flex-start;
  margin-right: auto;
}

.chat-list .message.incoming .avatar {

}

.chat-list .message.incoming .text {
  color: var(--text-color);
  background-color: var(--secondary-hover-color);
  border-radius: 0 18px 18px 18px;
  padding: 0.8rem 1.2rem;
  max-width: 70%;
  word-wrap: break-word;
  display: inline-block;
}

.chat-list .message .avatar {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 50%;
  align-self: flex-start;
}

.chat-list .message .icon {
  color: var(--text-color);
  cursor: pointer;
  height: 35px;
  width: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  font-size: 1.25rem;
  margin-left: 3.5rem;
  visibility: hidden;
}

.chat-list .message:not(.loading, .error):hover .icon:not(.hide){
  visibility: visible;
}

.chat-list .message .icon:hover {
  background: var(--secondary-hover-color);
}

.chat-list .message.error .text {
  color: #e55865;
}

.chat-list .message.loading .text {
  display: none;
}

.chat-list .message .loading-indicator {
  display: none;
  gap: 0.8rem;
  width: 100%;
  flex-direction: column;
}

.chat-list .message.loading .loading-indicator {
  display: flex;
}

.chat-list .message .loading-indicator .loading-bar:last-child {
  width: 70%;
}

@keyframes loading {
  0% {
    background-position: -800px 0;
  }

  100% {
    background-position: 800px 0;
  }
}

.typing-area {
  position: fixed;
  width: 100%;
  left: 0;
  bottom: 0;
  padding: 1rem;
  background: var(--primary-color);
}

.typing-area :where(.typing-form, .action-buttons) {
  display: flex;
  gap: 0.75rem;
}

.typing-form .input-wrapper {
  width: 100%;
  height: 56px;
  display: flex;
  position: relative;
}

.typing-form .typing-input {
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  resize: none;
  font-size: 1rem;
  color: var(--text-color);

}

.typing-form .typing-input:focus {

}

.typing-form .typing-input::placeholder {

}

.typing-area .icon {
  width: 56px;
  height: 56px;
  flex-shrink: 0;
  cursor: pointer;
  border-radius: 50%;
  display: flex;

  background: var(--secondary-color);

}

.typing-area .icon:hover {

}

.typing-form #send-message-button {
  position: absolute;
  right: 0;
  outline: none;
  border: none;
  transform: scale(0);
  background: transparent;
  transition: transform 0.2s ease;
}

.typing-form .typing-input:valid ~ #send-message-button {
  transform: scale(1);
}

.typing-area .disclaimer-text {
  text-align: center;
  font-size: 0.85rem;
  margin-top: 1rem;
  color: var(--placeholder-color);
}

/* Responsive media query code for small screens */
@media (max-width: 768px) {
  .header :is(.title, .subtitle) {
    font-size: 2rem;
    line-height: 2.6rem;
  }

  .header .subtitle {
    font-size: 1.7rem;
  }

  .chat-list {
    padding: 1rem;
  }

  .typing-area :where(.typing-form, .action-buttons) {
    gap: 0.4rem;
  }

  .typing-form .input-wrapper {
    height: 50px;
  }

  .typing-form .typing-input {
    padding: 1.1rem 3.5rem 1.1rem 1.2rem;
  }

  .typing-area .icon {
    height: 50px;
    width: 50px;
  }

  .typing-area .disclaimer-text {
    font-size: 0.75rem;
    margin-top: 0.5rem;
  }
}

<body>
  <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Hello, I'm Elite</h1>
    <p class="subtitle">How can I help you now?</p>
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Ask Me Anything" class="typing-input" required />
      </div>

  </div>


</div>
 <script> 
const typingForm = document.querySelector(".typing-form");
const chatContainer = document.querySelector(".chat-list");

let userMessage = null;
let isResponseGenerating = false;

const API_KEY = "AIzaSyDnyVUZZsX5myL8elDG8BsNoXONJ0QwoNk";
const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=${API_KEY}`;

const predefinedResponses = {
  "who are you": "I am Elite, your personal assistant created to assist you . I was developed by Samartha Gs. Learn more at [samarthags.cloud](https://samarthags.cloud).",
  "who developed you": "I was developed by Samartha Gs, a 16-year-old tech enthusiast who loves web development, IoT, and AI . He has completed over 50 amazing projects!",
  "where are you from": "I am from Golagodu, a beautiful village near Sagara in Karnataka, India .",
  "what can you do": "I can answer your questions, provide information, and chat about various topics . Let me know how I can assist you!",
  "who is samartha gs": "Samartha Gs is a talented 16-year-old passionate about web development, IoT, and AI. He has completed over 50 projects, including websites and apps.",
  "do you know samartha gs": "Yes, Samartha Gs is my creator! A skilled individual passionate about technology and innovation. Learn more about him at [samarthags.cloud](https://samarthags.cloud).",
  "samartha gs": "Samartha Gs - I am here because of him !",
  "hi":"Hi I'm Elite-Developed by Samartha, How can I help you today?",
  "hello":"Hello I'm Elite-Developed by Samartha, How can I help you today?",
};

const findPredefinedResponse = (message) => {
  // Normalize the message
  message = message.toLowerCase();

  // Common prefixes to ignore
  const commonPrefixes = [
    "tell me about",
    "can you explain",
    "what do you know about",
    "do you know about",
    "i want to know about",
  ];

  // Remove common prefixes from the user message
  for (const prefix of commonPrefixes) {
    if (message.startsWith(prefix)) {
      message = message.replace(prefix, "").trim();
      break;
    }
  }

  const calculateSimilarity = (a, b) => {
    const wordsA = new Set(a.split(" "));
    const wordsB = new Set(b.split(" "));
    const intersection = new Set([...wordsA].filter((word) => wordsB.has(word)));
    return intersection.size / Math.max(wordsA.size, wordsB.size);
  };

  const threshold = 0.5; // Minimum similarity threshold (0 to 1)
  let bestMatch = null;
  let highestSimilarity = 0;

  // Check each predefined response for similarity
  for (const key in predefinedResponses) {
    const similarity = calculateSimilarity(message, key);
    if (similarity > highestSimilarity && similarity >= threshold) {
      highestSimilarity = similarity;
      bestMatch = predefinedResponses[key];
    }
  }

  return bestMatch;
};

const createMessageElement = (content, ...classes) => {
  const div = document.createElement("div");
  div.classList.add("message", ...classes);
  div.innerHTML = content;
  return div;
};

const showTypingEffect = (text, textElement, incomingMessageDiv) => {
  const words = text.split(" ");
  let currentWordIndex = 0;

  const typingInterval = setInterval(() => {
    textElement.innerText +=
      (currentWordIndex === 0 ? "" : " ") + words[currentWordIndex++];
    incomingMessageDiv.querySelector(".icon").classList.add("hide");

    if (currentWordIndex === words.length) {
      clearInterval(typingInterval);
      isResponseGenerating = false;
      incomingMessageDiv.querySelector(".icon").classList.remove("hide");
      localStorage.setItem("saved-chats", chatContainer.innerHTML);
    }
    chatContainer.scrollTo(0, chatContainer.scrollHeight);
  }, 50); // Typing interval
};

const generateDelayedResponse = (response, incomingMessageDiv) => {
  setTimeout(() => {
    const textElement = incomingMessageDiv.querySelector(".text");
    showTypingEffect(response, textElement, incomingMessageDiv);
  }, 1500); // Delay of 1.5 seconds
};

const generateAPIResponse = async (incomingMessageDiv) => {
  const textElement = incomingMessageDiv.querySelector(".text");
  incomingMessageDiv.classList.add("loading");

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [
          {
            role: "user",
            parts: [{ text: userMessage }],
          },
        ],
      }),
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.error.message);

    const apiResponse = data.candidates[0].content.parts[0].text.replace(
      /\*\*(.*?)\*\*/g,
      "$1"
    );
    generateDelayedResponse(apiResponse, incomingMessageDiv);
  } catch (error) {
    isResponseGenerating = false;
    textElement.innerText = error.message;
    incomingMessageDiv.classList.add("error");
  } finally {
    incomingMessageDiv.classList.remove("loading");
  }
};

const showLoadingAnimation = () => {
  const html = `<div class="message-content">
               <p class="text"></p>
                </div>
                <span onClick="copyMessage(this)" class="icon material-symbols-rounded">content_copy</span>`;

  const incomingMessageDiv = createMessageElement(html, "incoming");
  chatContainer.appendChild(incomingMessageDiv);

  chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to the bottom
  generateAPIResponse(incomingMessageDiv); // Call the API immediately
};

const copyMessage = (copyButton) => {
  const messageText = copyButton.parentElement.querySelector(".text").innerText;

  navigator.clipboard.writeText(messageText);
  copyButton.innerText = "done";
  setTimeout(() => (copyButton.innerText = "content_copy"), 1000);
};

const handleOutgoingChat = () => {
  userMessage = typingForm.querySelector(".typing-input").value.trim();
  if (!userMessage || isResponseGenerating) return;

  isResponseGenerating = true;

  const html = `<div class="message-content">

                  <p class="text"></p>
                </div>`;

  const outgoingMessageDiv = createMessageElement(html, "outgoing");
  outgoingMessageDiv.querySelector(".text").innerText = userMessage;
  chatContainer.appendChild(outgoingMessageDiv);

  typingForm.reset();
  document.body.classList.add("hide-header");
  chatContainer.scrollTo(0, chatContainer.scrollHeight);

  // Check for predefined response
  const predefinedResponse = findPredefinedResponse(userMessage);
  if (predefinedResponse) {
    const incomingMessageDiv = createMessageElement(
      `<div class="message-content">
         <p class="text"></p>
       </div>
       <span onClick="copyMessage(this)" class="icon material-symbols-rounded">content_copy</span>`,
      "incoming"
    );
    chatContainer.appendChild(incomingMessageDiv);
    chatContainer.scrollTo(0, chatContainer.scrollHeight);
    generateDelayedResponse(predefinedResponse, incomingMessageDiv);
  } else {
    // Otherwise, call the API
    showLoadingAnimation();
  }
};

typingForm.addEventListener("submit", (e) => {
  e.preventDefault();
  handleOutgoingChat();
});

document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("download-modal");

  // Show modal after 3 seconds (example)
  setTimeout(() => {
    modal.classList.add("show");
  }, 3000);

  // Close modal function
  window.closeModal = function () {
    modal.classList.remove("show");
  };
});

</script>
