<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rewards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }

  p {
    margin-top: 20px;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }

  .gif {
    width: 100%;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f0f0f0;
    text-align: center;
    padding: 10px 0;
  }

  .timer {
    font-size: 14px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Redeem Code Generator</h2>
  <p>Win upto 100rs.</p>
  <button class="button" id="generateBtn">Generate Redeem Code</button>
  <div class="timer" id="timer"></div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Here is your redeem code:</p>
  
    <p id="redeemCode"></p>
    <button class="button" id="foolBtn">Copy full code </button>
  </div>
</div>

<div id="aprilFoolModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>April fool bada maja aaya ! </p>
    <!-- Placeholder image -->
    <img class="gif" src="https://i.ibb.co/nmm9nFX/emojibest-com-animated-emojies-108.gif" alt="April Fool GIF">
  </div>
</div>

<div class="footer">
  Sponsored by GitHub
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");
var aprilFoolModal = document.getElementById("aprilFoolModal");

// Get the button that opens the modal
var btn = document.getElementById("generateBtn");
var foolBtn = document.getElementById("foolBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var foolSpan = document.getElementsByClassName("close")[1];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
  document.getElementById("redeemCode").innerText = generateCode();
}

// When the user clicks the "April Fool" button, open the April Fool modal
foolBtn.onclick = function() {
  aprilFoolModal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

foolSpan.onclick = function() {
  aprilFoolModal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
  if (event.target == aprilFoolModal) {
    aprilFoolModal.style.display = "none";
  }
}

// Function to generate a random code with alphabets and numbers
function generateCode() {
  var code = "";
  var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  for (var i = 0; i < 7; i++) {
    code += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  code += "******"; // Last 3 digits blurred
  return code;
}

// Timer countdown for 3 days
var countDownDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = "Ends in : " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
